# Adaptif Zorluk Ayarları (DDA)
adaptive_difficulty:
  enabled: true

  # Oyuncu performans pencereleri
  evaluation_window_seconds: 60
  min_samples_for_adjustment: 10

  # Zorluk değişim hızı (smooth transitions)
  adjustment_rate: 0.1  # 0-1 arası, yavaş geçiş için düşük
  min_difficulty: 0.1
  max_difficulty: 1.0

  # Tetikleyiciler
  triggers:
    increase_difficulty:
      player_accuracy_above: 0.7
      player_kd_above: 2.0
      player_survival_above: 120  # seconds

    decrease_difficulty:
      player_accuracy_below: 0.3
      player_kd_below: 0.5
      player_deaths_in_window: 3

# Player Performance Metrikleri
player_metrics:
  tracked:
    - accuracy_ratio
    - kill_death_ratio
    - average_lifespan
    - headshot_ratio
    - damage_per_minute
    - objectives_completed
    - reaction_time_avg

  weights:
    accuracy_ratio: 0.25
    kill_death_ratio: 0.30
    average_lifespan: 0.20
    headshot_ratio: 0.10
    damage_per_minute: 0.15
